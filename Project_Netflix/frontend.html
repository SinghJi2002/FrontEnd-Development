<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netflix India</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
	<div class="main">
        <p class="heading">
            Enjoy big movies, hit series and more from $149
        </p>
        <p class="subheading">
            Join today. Cancel anytime.
        </p>
        <div class="email">
            <p class="emailHeader">
                Ready to watch? Enter your email to create or restart you membership.
            </p>
            <div class="emailForm">
                <input type="text" class="emailBox" placeholder="Email Address">
                <button class="emailButton">Get Started ></button>
            </div>
        </div>
    </div>
  </body>
</html>
