<html>
    <head>
        <title>
            Cab Booking
        </title>
    </head>
    <link rel="stylesheet" href="style8e.css">
    <body>
        <div class="main-div">
            <p class="header">
                Request A Ride Now
            </p>
            <div class="location">
                <input type="text" placeholder="Enter PickUp Location" class="pickup">
                <input type="text" placeholder="Enter Destination" class="destination">
            </div>
            <div class="button">
                <button class="request">
                    Request Now
                </button>
                <button class="schedule">
                    Schedule For Later 
                </button>
            </div>
        </div>
    </body>
</html>
